<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FQCR - Employee Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/phosphor-icons@1.4.2/src/css/ph.css">
  <link href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/light/style.css" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #FAFAFA;
      --primary-accent: #D2691E;
      --accent-light: #f5e3d4;
      --accent-fade: #F4A261;
      --card-border: #ede5dc;
      --text-dark: #222;
      --text-mid: #666;
      --shadow-main: 0 8px 32px rgba(210, 105, 30, 0.13), 0 2px 12px rgba(244, 162, 97, 0.09);
      --shadow-deep: 0 6px 14px rgba(151, 97, 47, .09), 0 1px 6px rgba(244,162,97,.07);
      --radius-lg: 22px;
      --radius-md: 16px;
      --radius-sm: 10px;
      --transition: cubic-bezier(.4,.9,.35,1);
    }
    html, body {
      font-family: 'Poppins', 'Montserrat', sans-serif;
      background: linear-gradient(rgba(250,250,250,0.93), rgba(250,250,250,0.92)), url('steel3.jpeg') center center/cover no-repeat;
      color: var(--text-dark);
      min-height: 100vh;
      scroll-behavior: smooth;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-card {
      background: var(--primary-bg);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-main);
      padding: 48px 42px;
      width: 100%;
      max-width: 480px;
      position: relative;
      overflow: hidden;
    }

    .login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: linear-gradient(90deg, var(--primary-accent), var(--accent-fade));
    }

    .login-header {
      text-align: center;
      margin-bottom: 42px;
    }

    .login-logo {
      width: 120px;
      height: auto;
      margin: 0 auto 18px;
      display: block;
    }

    .login-title {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1.8rem;
      color: var(--primary-accent);
      margin-bottom: 8px;
    }

    .login-subtitle {
      color: var(--text-mid);
      font-size: 0.95rem;
    }

    .form-group {
      margin-bottom: 28px;
      position: relative;
    }

    .form-label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      font-size: 0.95rem;
      color: var(--text-dark);
    }

    .form-input {
      width: 100%;
      padding: 16px 18px;
      border: 2px solid var(--card-border);
      border-radius: var(--radius-md);
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      transition: all 0.25s var(--transition);
      background: var(--primary-bg);
    }

    .form-input:focus {
      border-color: var(--primary-accent);
      box-shadow: 0 0 0 4px rgba(210, 105, 30, 0.15);
      outline: none;
    }

    .input-icon {
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-mid);
    }

    .login-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, var(--primary-accent), var(--accent-fade));
      color: white;
      border: none;
      border-radius: 50px;
      font-weight: 700;
      font-size: 1.05rem;
      cursor: pointer;
      transition: all 0.25s var(--transition);
      box-shadow: 0 4px 14px rgba(210, 105, 30, 0.2);
      margin-top: 8px;
         font-family: 'Montserrat', sans-serif;
    }

    .login-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 22px rgba(210, 105, 30, 0.25);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .ripple-effect {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.4);
      transform: scale(0);
      animation: ripple 0.6s linear;
      pointer-events: none;
    }

    @keyframes ripple {
      to {
        transform: scale(2.5);
        opacity: 0;
      }
    }

    /* Preloader */
    .loader {
      position: fixed; inset: 0;
      background: var(--primary-bg);
      display: flex; justify-content: center; align-items: center;
      z-index: 10000;
      transition: opacity .8s;
    }
    .loader.fade-out { opacity: 0; pointer-events: none; }

    .ripple-wrapper { position:relative; width:100vw;height:100vh;display:flex;align-items:center;justify-content:center;}
    .ripple-logo {
      position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
      height:84px;width:84px;z-index:2;
      background:url('bgsakthi.png') no-repeat center center/contain;
      animation:heartbeat 4s infinite cubic-bezier(.4,0,.6,1);
    }
    .ripple {
      position: absolute;top:50%;left:50%;
      width:120px;height:120px;border-radius:50%;
      background: radial-gradient(rgba(210,105,30,0.12) 60%,rgba(244,162,97,0.10) 100%);
      transform:translate(-50%,-50%) scale(1.5);
      z-index:1;opacity:0.7;pointer-events:none;
      animation: ripple-effect 2.2s var(--transition) infinite;
    }
    .ripple.ripple2 { animation-delay: 1.1s; }
    @keyframes ripple-effect {
      0%   {transform:translate(-50%,-50%) scale(1.5);opacity:0.7;}
      70%  {opacity:0.18;}
      100% {transform:translate(-50%,-50%) scale(7);opacity:0;}
    }
    @keyframes heartbeat {
      0%{transform:translate(-50%,-50%) scale(1);}
      20%{transform:translate(-50%,-50%) scale(1.14);}
      40%{transform:translate(-50%,-50%) scale(0.96);}
      60%,100%{transform:translate(-50%,-50%) scale(1);}
    }

    @media (max-width: 768px) {
      .login-card {
        padding: 36px 28px;
      }
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="ripple-wrapper">
      <div class="ripple-logo"></div>
      <div class="ripple"></div>
      <div class="ripple ripple2"></div>
    </div>
  </div>
  <div class="login-container">
    <div class="login-card" data-aos="zoom-in" data-aos-duration="800">
      <div class="login-header">
        <img src="bgsakthi.png" alt="FQCR Logo" class="login-logo">
        <h1 class="login-title">Employee Login</h1>
        <p class="login-subtitle">Access quality control records with your credentials</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="employeeId" class="form-label">Employee ID</label>
          <input type="text" id="employeeId" class="form-input" placeholder="Enter your employee ID" required>
          <i class="ph ph-identification-card input-icon"></i>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
          <i class="ph ph-lock input-icon"></i>
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
          Login to System
        </button>
      </form>
    </div>
  </div>

  <!-- JavaScript Libraries -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    // Initialize AOS
    AOS.init({ duration: 800, easing: 'ease-in-out', once: true });

    // Ripple effect for login button
    document.getElementById('loginBtn').addEventListener('click', function(e) {
      const btn = e.target;
      const rect = btn.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      
      const ripple = document.createElement('span');
      ripple.classList.add('ripple-effect');
      ripple.style.left = `${x}px`;
      ripple.style.top = `${y}px`;
      
      btn.appendChild(ripple);
      
      setTimeout(() => {
        ripple.remove();
      }, 600);
    });

    // Form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const employeeId = document.getElementById('employeeId').value;
      const password = document.getElementById('password').value;
      
      // Here you would typically make an API call to validate credentials
      console.log('Login attempt with:', { employeeId, password });
      
      // Simulate successful login
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 1000);
    });

    // Preloader
    document.addEventListener('DOMContentLoaded', function() {
      const loader = document.querySelector('.loader');
      loader.classList.add('fade-out');
      setTimeout(() => {
        loader.remove();
      }, 800);
    });
  </script>
</body>
</html>
